<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="shortcut icon" href="./images/korina_images/hero,tital and favicon/favicon.png" type="image/x-icon">
  
  <!-- Open Graph meta tags -->
  <meta property="og:title" content="Korina Fashion">
  <meta property="og:description" content="Shop the latest trends in fashion at Korina Fashion. Discover top collections now!">
  <meta property="og:image" content="https://abhishekganvir.github.io/fwd-ecommerce-product-showcase/images/korina_images/hero,tital and favicon/live_preview.png">
  <meta property="og:url" content="https://abhishekganvir.github.io/fwd-ecommerce-product-showcase/">
  <meta property="og:type" content="website">


 <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
  </head>
  <body>
    
    


      <div class="amazon-header">
      <div title="Home" class="amazon-header-left-section">
        <a href="index.html" class="header-link">
          <img class="amazon-logo"
            src="images/korina_images/hero,tital and favicon/header-title.png">
          <img class="amazon-mobile-logo"
            src="images/korina_images/hero,tital and favicon/favicon.png">
        </a>
      </div>

      

      <div title="Orders" class="cart-link header-link">
        <a class="order-icon" href="orders.html">
          <div class="order-return">
              <img  src="./images/delivery.svg" alt="Orders" >
          </div>
          
         
        </a>

        <a title="Cart" class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

      
    

    <div class="main">
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <div class="order-summary js-order-summary">
          
        </div>

        <div class="payment-summary js-payment-summary">
          <div class="payment-summary-title">
            Order Summary
          </div>

          <div class="payment-summary-row">
            <div>Items (3):</div>
            <div class="payment-summary-money">$42.75</div>
          </div>

          <div class="payment-summary-row">
            <div>Shipping &amp; handling:</div>
            <div class="payment-summary-money">$4.99</div>
          </div>

          <div class="payment-summary-row subtotal-row">
            <div>Total before tax:</div>
            <div class="payment-summary-money">$47.74</div>
          </div>

          <div class="payment-summary-row">
            <div>Estimated tax (10%):</div>
            <div class="payment-summary-money">$4.77</div>
          </div>

          <div class="payment-summary-row total-row">
            <div>Order total:</div>
            <div class="payment-summary-money">$52.51</div>
          </div>

          <button class="place-order-button button-primary">
            Place your order
          </button>
        </div>
      </div>
    </div>
    
    <script type="module" src="./utils/checkout.js"></script>
  </body>
</html>
